<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure class="card-img">
          <img src="images/image-equilibrium.jpg" alt="Image Of Equilibrium" />
          <figcaption class="overlay"><svg class="icon">
              <use xlink:href="./images/icon-view.svg#view"></use></svg
            ></figcaption>
        </figure>
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-meta">
          <div class="card-meta-value">
            <svg class="card-icon">
              <use xlink:href="./images/icon-ethereum.svg#eth"></use></svg
            ><span>0.041 ETH</span>
          </div>
          <div class="card-meta-date">
            <svg class="card-icon">
              <use xlink:href="./images/icon-clock.svg#clock"></use></svg
            ><span>3 days left</span>
          </div>
        </div>
        <hr />
        <figure class="card-footer">
          <img src="./images/image-avatar.png" alt="Picture of a person" />
          <figcaption>
            Creation of <span class="creator">Jules Wyvern</span>
          </figcaption>
        </figure>
      </div>
    </div>
    <!--

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
-->
  </body>
</html>
