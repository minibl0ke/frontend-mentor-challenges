<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <figure class="profile-card">
        <div class="profile-card__avt">
          <img src="images/image-victor.jpg" alt="Victor's avatar" />
        </div>

        <h5 class="profile-card__name">
          Victor Crest <span class="profile-card__age">26</span>
        </h5>

        <p class="profile-card__loc">London</p>

        <div class="profile-card-stats">
          <div class="profile-card-stats__followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="profile-card-stats__likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="profile-card-stats__photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </figure>
    </main>
  </body>
</html>
